<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
	<title>Bootstrap Angular Exercise</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="styles/main.css" />
</head>
<body>

        <nav class="navbar navbar-inverse navbar-fixed-bottom">
                <ul class="nav navbar-nav">
                        <li ng-class="{ 'active' : navActive('/home') }">
                                <a href="#/home"><i class="fa fa-home"></i></a>
                        </li>
                        <li ng-class="{ 'active' : navActive('/gallery') }">
                            <a href="#/gallery"><i class="fa fa-picture-o"></i></a>
			</li>
			<li ng-class="{ 'active' : navActive('/contact') }">
                            <a href="#/contact"><i class="fa fa-envelope"></i></a>
			</li>
		</ul>
	</nav>

	<div class="container">
            <div ng-view></div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script>
        
	<script src="js/app.js"></script>
	<script src="home/home.controller.js"></script>
        <script src="gallery/gallery.controller.js"></script>
        <script src="contact/contact.controller.js"></script>
